<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task Details</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/task.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column">
        <link href="https://cdn.yukisaki.io:2333/moe/css/style.css" rel="stylesheet">
        <script src="https://cdn.yukisaki.io:2333/moe/js/live2d.js"></script>
        <script type="text/javascript">
            function set_obj() {
                let moe = document.createElement('div');
                let tips = document.createElement('div');
                let live2d = document.createElement('canvas');
                moe.id = 'platelet';
                tips.id = 'platelet-tips';

                live2d.id = 'live2d';
                live2d.class = 'live2d';
                live2d.width = '350';
                live2d.height = '350';
                moe.appendChild(tips);
                moe.appendChild(live2d);
                document.body.appendChild(moe);

                loadlive2d("live2d", "https://cdn.yukisaki.io:2333/moe/live2d/platelet/model.json");
            }
            set_obj()
        </script>
        <div id="platelet">
            <canvas id="live2d" width="350" height="350">
            </canvas>
        </div>
    </div>

    <script>
        var _mtac = {};
        (function() {
            var mta = document.createElement("script");
            mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
            mta.setAttribute("name", "MTAH5");
            mta.setAttribute("sid", "500712103");
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(mta, s);
        })();
    </script>

    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Task Details</span>
                                    <a href={{link_month}}>
                                        <button type="button" class="btn btn-primary btn-sm">
                                            Back to Month
                                        </button>
                                    </a>
                                    <a href="../">
                                        <button type="button" class="btn btn-primary btn-sm">
                                            Home Page
                                        </button>
                                    </a>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /# row -->
                <section id="main-content">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="card">
                                <div class="card-body">
                                    <div class="basic-form">
                                        <form>
                                            <div class="form-group">
                                                <h1>{{overview}}</h1>
                                                <h2>Date: {{year}}, {{month}}, {{day}}</h2>
                                                <h3>Start Time: {{startTime}}</h3>
                                                <h3>End Time: {{endTime}}</h3>
                                                <h3>{{detail|safe}}</h3>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->


                    <div class="row">
                        <div class="col-lg-12">
                            <div class="footer">
                                <p>

                                    Server Maintenance: <a href="https://amagi.yukisaki.io/" target="_blank">Amagi_Yukisaki</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>






</body>

</html>
