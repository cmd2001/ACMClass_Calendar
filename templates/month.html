<head>
    <title>{{curMonth}}.{{curYear}}</title>
</head>

<link rel="stylesheet" href="{{ url_for('static', filename='month.css') }}">
<link href="../../static/bootstrap.min.css" rel="stylesheet">
<link href="../../static/task.css" rel="stylesheet">
<div class="calendar-container">
    <div class="calendar-header">
        <h1>{{curMonth}}, {{curYear}}
            <a href={{link_prv_month}} target="_blank">
                <button type="button" class="btn btn-primary btn-sm">
                    < Previous Month
                </button>
            </a>
            <a href="../../" target="_blank">
                <button type="button" class="btn btn-info btn-sm">
                    Home Page
                </button>
            </a>
            <a href={{link_nxt_month}} target="_blank">
                <button type="button" class="btn btn-primary btn-sm">
                    Next Month >
                </button>
            </a>
        </h1>
    </div>
    <div class="calendar"><span class="day-name">Sun</span><span class="day-name">Mon</span><span class="day-name">Tue</span><span class="day-name">Wed</span><span class="day-name">Thu</span><span class="day-name">Fri</span><span class="day-name">Sat</span>
        {% for i in range(0, 35) %}
            <div class="day">{{days[i]}}
                {% if tasks[i] != '' %}
                    <section class="task">
                        {{tasks[i]|safe}}
                    </section>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

</div>
